name: 打包文件并推送到云服务器
# 监听 main 分支上的 push 事件
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    # 构建环境使用 ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果未启用lastUpdated则不需要
      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn # 或者 pnpm / yarn
      - name: 设置Pages
        uses: actions/configure-pages@v4
      - name: 安装依赖
        run: yarn install # 或者 pnpm install / yarn install / bun install
      - name: 使用VitePress构建
        run: yarn docs:build # 或者 pnpm docs:build / yarn docs:build / bun run docs:build

      # 列出构建输出目录内容
      - name: 列出构建输出目录内容
        run: ls -la ./docs/.vitepress/dist

      # 清空目标服务器上的目录内容
      - name: 清空目标服务器该文件夹下内容
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf /nwa/nginx91/html/myvue/*
      # 部署到服务器
      - name: 上传打包后的资源到服务器
        uses: appleboy/scp-action@master
        with:
          # 服务器域名
          host: ${{ secrets.SSH_HOST }}
          # 服务器用户名
          username: ${{ secrets.SSH_USERNAME }}
          # 服务器密码
          password: ${{ secrets.SSH_PASSWORD }}
          # 服务器端口
          port: ${{ secrets.SSH_PORT }}
          # 指定上传的文件目录(项目配置的打包目录名称)
          source: "./docs/.vitepress/dist/*"
          # 指定上传服务器目录
          target: "/nwa/nginx91/html/myvue"
          # 解压时覆盖现有文件
          overwrite: true
          # 删除指定数量的前导路径元素
          strip_components: 1
      # 列出服务器目录内容
      - name: 列出服务器目录内容
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            ls -la /nwa/nginx91/html/myvue
